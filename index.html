<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet.photon.css">

    <!-- ❗ TAMBAHKAN: Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>

    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title>WebGIS</title>
</head>

<body>
<div id="map"></div>

<script src="js/qgis2web_expressions.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/L.Control.Layers.Tree.min.js"></script>
<script src="js/leaflet.rotatedMarker.js"></script>
<script src="js/leaflet.pattern.js"></script>
<script src="js/leaflet-hash.js"></script>
<script src="js/Autolinker.min.js"></script>
<script src="js/rbush.min.js"></script>
<script src="js/labelgun.min.js"></script>
<script src="js/labels.js"></script>
<script src="js/leaflet.photon.js"></script>

<!-- ❗ TAMBAHKAN: Leaflet Draw JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<script src="data/Coba_1.js"></script>

<script>
// =========================
// MAP BASE SETUP
// =========================
var map = L.map('map', {
    zoomControl:false, maxZoom:28, minZoom:1
}).fitBounds([[-8.702896999311568,116.27246781705502],[-8.695889473747494,116.2830169504186]]);

var hash = new L.Hash(map);
map.attributionControl.setPrefix('WebGIS • Leaflet • QGIS');

var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });


// =========================
// BASEMAP GOOGLE
// =========================
map.createPane('pane_GoogleSatellite_0');
map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;

var layer_GoogleSatellite_0 = L.tileLayer(
    'https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        pane: 'pane_GoogleSatellite_0',
        opacity: 1,
        minZoom: 1,
        maxZoom: 28,
        maxNativeZoom: 20
});
map.addLayer(layer_GoogleSatellite_0);


// =========================
// LAYER GEOJSON DARI QGIS
// =========================
function pop_Coba_1(feature, layer) {
    var popupContent = '<table>'+
        '<tr><td colspan="2">' + feature.properties['id'] + '</td></tr>'+
        '<tr><td colspan="2">' + feature.properties['Nomor'] + '</td></tr>'+
        '<tr><td colspan="2">' + feature.properties['Nama'] + '</td></tr>'+
        '</table>';

    layer.bindPopup(popupContent, { maxHeight: 400 });
}

function style_Coba_1_0() {
    return {
        pane: 'pane_Coba_1',
        opacity: 1,
        color: '#232323',
        weight: 1,
        fillOpacity: 1,
        fillColor: '#F3A6B2',
        interactive: true
    }
}

map.createPane('pane_Coba_1');
map.getPane('pane_Coba_1').style.zIndex = 401;

var layer_Coba_1 = new L.geoJson(json_Coba_1, {
    onEachFeature: pop_Coba_1,
    style: style_Coba_1_0,
    pane: 'pane_Coba_1'
});

map.addLayer(layer_Coba_1);


// =========================
// ✨ FITUR TAMBAH POLYGON
// =========================

// tempat menampung hasil polygon yang digambar
var drawnItems = new L.FeatureGroup();
map.addLayer(drawnItems);

// tombol-tombol menggambar
var drawControl = new L.Control.Draw({
    position: 'topleft',
    edit: {
        featureGroup: drawnItems
    },
    draw: {
        polygon: true,
        polyline: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
    }
});

map.addControl(drawControl);

// event ketika polygon selesai digambar
map.on(L.Draw.Event.CREATED, function (e) {
    var layer = e.layer;
    drawnItems.addLayer(layer);

    console.log("Polygon berhasil dibuat!");
    console.log(layer.toGeoJSON()); // untuk melihat koordinat
    alert("Polygon berhasil ditambahkan!");
});
</script>

</body>
</html>
